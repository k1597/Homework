        .Groupa button:hover {

        .Groupa i {

        }

        #colordiv button {

        .mainimg{

</head>

<body>
    <div id="Attributes1div">
        <button onclick="buttoniphone()">iphone</button>
        <button onclick="buttonipad()">ipad</button>
        <button onclick="buttonMac()">Mac</button>
        <div id="Group" class="Groupa">

                    <div id="colorButtonBar"></div>
                </div>
                <div id="specificationdiv">

                    </div>
                </div>

                p02: {

                    network: 'Wifi',

                    price: {
                        price64g: "NT$24,900",

                        price256g: "NT$30,400"
                    }
                },
                p03: {
                    id: 'p03',

                    price: '28000',

                    },
                    network: 'Wifi',
                    pic: 'phoneimg/iphone11-yellow-select-2019.png',
                    price: {

            },
            ipad: {
                mainscreen: {
                    mainpic: 'phoneimg/ipad-hero-unselected-201909_GEO_TW.png',

                },
                ipadSpacegray: {
                    color: '太空灰色',
                    pic: 'phoneimg/ipad-wifi-select-space-201909_GEO_TW.png',
                },
                ipadgray: {
                    color: '銀色',
                    pic: 'phoneimg/ipad-wifi-select-silver-201909_GEO_TW.png',
                },
                ipadgold: {
                    color: '金色',
                    pic: 'phoneimg/ipad-wifi-select-gold-201909_GEO_TW.png',
                },
                price: {
                    price32g: "NT$10,900",
                    price128g: "NT$13,900"
                },
                storage: {
                    storage32g: "32g",
                    storage128g: "128g"
                }
            },
            mac: {
                mainscreen: {
                    mainpic: 'phoneimg/mbp_shop__dkx3ctcfpyeu_large.png',
                    color: "顏色",
                    specification: "規格"
                },
                macSpacegray: {
                    color: '太空灰色',
                    pic: 'phoneimg/mbp13touch-space-select-201807_GEO_TW.png',

                macgray: {
                    color: '灰色',

            watch: {}

        var ihonenumber= 1;
        var ipadnumber = 3;
        var macnumber=5;
        var iphonenumber = 5;
        var colorp = document.getElementById('colorp');
        var colordiv = document.getElementById("colordiv");
        var Group = document.getElementById("Group");
        var mainimg = document.createElement("img");
        mainimg.classList.add("mainimg");
        var mainimgitem=document.getElementsByClassName("mainimgitem")[0];
        mainimgitem.appendChild(mainimg);
        var colorbuttona;
        var colorbuttonb;
        var colorbuttonc;
        var colorspecificationdiv = document.getElementsByClassName("colorspecificationdiv")[0];
        var specificationdiv = document.getElementById("specificationdiv");
        var specificationbutton;
        var specificationbutton2;
        var specificationbutton3;
        var specificationbuttonbar=document.getElementById("specificationbuttonbar");
        var colorButtonBar=document.getElementById("colorButtonBar");

        function btnCreate(circleColor, color, tatget) {
            var circle = document.createElement('i');
            circle.classList.add("fas");
            circle.classList.add("fa-circle");
            circle.style.color = circleColor;

            var colorP = document.createElement('p');
            colorP.innerHTML = color;

            tatget.appendChild(circle);
            tatget.appendChild(colorP);
            colorButtonBar.appendChild(tatget);
            colordiv.appendChild(colorButtonBar);
            colorspecificationdiv.appendChild(colordiv);

            // colordiv.innerHTML=tatget.outerHTML;
        }

        function buttoniphone() {
                colorspecificationdiv.innerHTML = "";
                colorButtonBar.innerHTML=""
                specificationbuttonbar.innerHTML="";
                mainimg.setAttribute("src", products.iphone.mainscreen.mainpic);
                Group.appendChild(mainimg);
                colorp.innerHTML = products.iphone.mainscreen.color;
                colorbuttona = document.createElement('button');
                colorbuttonb = document.createElement('button');
                colorbuttonc = document.createElement('button');
                btnCreate("red", "紅色", colorbuttona);
                btnCreate("black", "黑色", colorbuttonb);
                btnCreate("yellow", "黃色", colorbuttonc);
                specificationbutton = specificationgroup(products.iphone.p01.storage.storage64g, products.iphone.p01
                    .price.price64g, products.iphone.p01.price.price64g);
                specificationbutton2 = specificationgroup(products.iphone.p01.storage.storage128g, products.iphone
                    .p01.price.price128g, products.iphone.p01.price.price128g);
                specificationbutton3 = specificationgroup(products.iphone.p01.storage.storage256g, products.iphone
                    .p01.price.price256g, products.iphone.p01.price.price256g);
                changeimg(colorbuttona, products.iphone.p01.pic);
                changeimg(colorbuttonb, products.iphone.p02.pic);
                changeimg(colorbuttonc, products.iphone.p03.pic);
                specification.innerHTML = "規格";
                pricetxt.innerText = "價格";
        };

        function buttonipad() {
                colorspecificationdiv.innerHTML = "";
                colorButtonBar.innerHTML=""
                specificationbuttonbar.innerHTML="";
                colorbuttona = document.createElement('button');
                colorbuttonb = document.createElement('button');
                colorbuttonc = document.createElement('button');
                mainimg.setAttribute("src", products.ipad.mainscreen.mainpic);
                Group.appendChild(mainimg);
                colorp.innerHTML = products.iphone.mainscreen.color;
                btnCreate("rgb(70, 66, 66)", "太空灰色", colorbuttona);
                btnCreate("rgb(150, 147, 147)", "銀色", colorbuttonb);
                btnCreate("rgb(211, 188, 157)", "金色", colorbuttonc);
                specificationbutton = specificationgroup(products.ipad.storage.storage32g, products.ipad.price.price32g,
                    products.ipad.price.price32g);
                specificationbutton2 = specificationgroup(products.ipad.storage.storage128g, products.ipad.price
                    .price128g, products.ipad.price.price128g);
                changeimg(colorbuttona, products.ipad.ipadSpacegray.pic);
                changeimg(colorbuttonb, products.ipad.ipadgray.pic);
                changeimg(colorbuttonc, products.ipad.ipadgold.pic);
                specification.innerHTML = "規格";
                pricetxt.innerText = "價格";
        };



        function buttonMac() {
                colorspecificationdiv.innerHTML = "";
                colorButtonBar.innerHTML=""
                specificationbuttonbar.innerHTML="";
                colorbuttona = document.createElement('button');
                colorbuttonb = document.createElement('button');
                colorbuttonc = document.createElement('button');
                mainimg.setAttribute("src", products.mac.mainscreen.mainpic);
                Group.appendChild(mainimg);
                colorp.innerHTML = products.mac.mainscreen.color;
                btnCreate("rgb(70, 66, 66)", "太空灰色", colorbuttona);
                btnCreate("gray", "灰色", colorbuttonb);
                specificationbutton = specificationgroup(products.mac.storage.storage128g, products.mac.price.price128g,
                products.mac.price.price128g);
                specificationbutton2 = specificationgroup(products.mac.storage.storage256g, products.mac.price.price256g,
                products.mac.price.price256g);
                changeimg(colorbuttona, products.mac.macSpacegray.pic);
                changeimg(colorbuttonb, products.mac.macgray.pic);
                specification.innerHTML = "規格";
                pricetxt.innerText = "價格";
        };










        function changeimg(colorbutton, picture) {
            colorbutton.addEventListener("click", function () {
                mainimg.setAttribute("src", picture);
            });
        };

        function specificationgroup(specificationtxt, price, totalprice) {
            // colorspecificationdiv.innerHTML=null;
            var button = document.createElement('button');
            var specification = document.createElement("p");
            var specificationprice = document.createElement("p");
            specification.innerHTML = specificationtxt;
            specificationprice.innerHTML = price;
            button.appendChild(specification);
            button.appendChild(specificationprice);
            specificationbuttonbar.appendChild(button);
            specificationdiv.appendChild(specificationbuttonbar);
            colorspecificationdiv.appendChild(specificationdiv);
            button.addEventListener("click", function () {
                price1.innerText = totalprice;
                colorspecificationdiv.appendChild(price1);
            });
            return button;
        };
        // var specificationbutton;
        var specification = document.getElementById("specification");
        var pricetxt = document.getElementById("pricetxt");
        var price1 = document.getElementById("price1");
    </script>
